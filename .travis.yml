os: linux
language: generic
arch: arm64-graviton2
virt: vm
group: edge
dist: focal

# don't build twice
if: tag IS blank

env:
  global:
    - PLAT=aarch64
    - TRAVIS_TAG=build-9-travis-wheel-manylinux2014-cp38-aarch64
    - PYARROW_VERSION=2.1.0.dev417
    - PYARROW_BUILD_VERBOSE=1
    - MB_PYTHON_VERSION=3.8
    - REPO=apache/arrow-dev
    - ARCH=aarch64
    - ULIMIT_CORE=-1
    - DOCKER_BUILDKIT=0
    - COMPOSE_DOCKER_CLI_BUILD=1

before_install:
  - sudo apt-get update && sudo apt-get install -y python3-pygit2
  - sudo pip3 install click github3.py jinja2 jira ruamel.yaml setuptools_scm toolz docker-compose
  - git clone --no-checkout https://github.com/AWSjswinney/arrow.git arrow
  - git -C arrow fetch -t https://github.com/AWSjswinney/arrow.git arm-draft
  - git -C arrow checkout FETCH_HEAD
  - git -C arrow submodule update --init
  - sudo pip3 install -e arrow/dev/archery[docker]

install:
  - |
    cd arrow
    BUILD_IMAGE=centos-python-manylinux2014
    archery docker run \
      -e SETUPTOOLS_SCM_PRETEND_VERSION="2.1.0.dev417" \
      -e PYTHON_VERSION="3.8" \
      -e UNICODE_WIDTH="16" \
      ${BUILD_IMAGE}
    docker run \
      -v $(pwd):/arrow quay.io/pypa/manylinux2014_aarch64 \
      /bin/bash -c \
        "auditwheel show /arrow/python/manylinux201x/dist/*.whl"
  - cd ..
  - path=$(ls arrow/python/dist/*.whl) && echo "wheels:" $path

  