os: linux
language: generic
arch: arm64-graviton2
virt: vm
group: edge
dist: focal

# don't build twice
if: tag IS blank

env:
  global:
    - PLAT=aarch64
    - TRAVIS_TAG=build-8-travis-wheel-manylinux2014-cp38-aarch64
    - PYARROW_VERSION=2.1.0.dev416
    - PYARROW_BUILD_VERBOSE=1
    - MB_PYTHON_VERSION=3.8
    - REPO=apache/arrow-dev
    - ARCH=aarch64
    - ULIMIT_CORE=-1

before_install:
  - pip3 install docker-compose

  - git clone --no-checkout https://github.com/AWSjswinney/arrow.git arrow
  - git -C arrow fetch -t https://github.com/AWSjswinney/arrow.git arm-draft
  - git -C arrow checkout FETCH_HEAD
  - git -C arrow submodule update --init

install:
  - cd arrow
  - docker-compose build centos-python-manylinux2014
  - docker-compose run -e PYTHON_VERSION="3.8" centos-python-manylinux2014
  - cd ..
  - path=$(ls arrow/python/dist/*.whl) && echo "wheels:" $path

  